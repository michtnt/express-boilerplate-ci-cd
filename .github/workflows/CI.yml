# This is a basic workflow to help you get started with Actions

name: CI

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the master branch
  push:
    branches: [master]
  pull_request:
    branches: [master]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest # ubuntu 20.0

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v2

      # Runs a single command using the runners shell
      - name: Install Dependencies
        run: yarn

      - name: Lint
        run: yarn lint

      - name: Test
        run: yarn mocha

        env:
          CI: false
          HEROKU_API_KEY: ${{ secrets.HEROKU_API_KEY }} # https://github.com/AkhileshNS/heroku-deploy/issues/35#issuecomment-922254638

      - name: Deploy
        if: github.event_name == 'push' # https://stackoverflow.com/questions/63220262/github-workflow-one-job-for-each-different-git-actions-push-on-master-push-t
        uses: jctaveras/heroku-deploy@v1.0.0 # This is the action
        with:
          api_key: ${{secrets.HEROKU_API_KEY}}
          app_name: 'express-boilerplate-ci-cd' # Must be unique in Heroku
          email: ${{secrets.PERSONAL_EMAIL}}
          dockerfile_path: './' # set the path to the folder where the Dockerfile is located
          options: '' # Docker Build Options
          formation: '' # Docker Dyno Formation. By default is web
